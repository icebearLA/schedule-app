name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Install Flet
        run: pip install flet

      - name: Flet Build APK
        # 关键修改：
        # --project: 必须是纯英文 (schedule_helper)
        # --product: 这里写中文 APP 名字 (排班助手)
        # --org: 组织 ID (com.example.schedule)
        run: |
          flet build apk --project "schedule_helper" --product "排班助手" --org "com.example.schedule" --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: schedule-app-release
          path: build/apk/app-release.apk
