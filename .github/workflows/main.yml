name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Install Flet
        run: pip install flet

     - name: Flet Build APK
        run: |
          # --project: 内部项目名，必须是英文小写+下划线
          # --product: 手机桌面上显示的APP名字，可以是中文
          flet build apk --project "schedule_helper" --product "排班助手" --org "com.example.schedule"
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: schedule-app-release
          path: build/apk/app-release.apk
